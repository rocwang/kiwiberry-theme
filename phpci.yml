#PHP CI Configuration
test:
    php_code_sniffer:
        standard: "Zend"
        encoding: utf-8
        path: "app/"

    php_mess_detector:
        rules:
            - "cleancode"
            - "codesize"
            - "design"
            - "naming"
            - "unusedcode"
        path: "app/"

    php_docblock_checker:
        path: "app/"

    php_cpd:
        path: "app/"

    php_loc:
        directory: "app/"

    lint:
        directory: "app/"
success:
    shell:
        - "npm install"
        - "bower install"
        - "gulp theme --dist"
        - "mv %BUILD_PATH%/Interface_Frontend_Kiwiberry-0.1.0.tgz /var/www/kiwiberry.nz"
        - "cd /var/www/kiwiberry.nz && ./mage uninstall community Interface_Frontend_Kiwiberry"
        - "cd /var/www/kiwiberry.nz && ./mage install-file ./Interface_Frontend_Kiwiberry-0.1.0.tgz"

