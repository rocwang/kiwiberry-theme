#PHP CI Configuration
setup:
    shell:
        - "cd %BUILD_PATH% && npm install && bower install"
test:
    php_code_sniffer:
        standard: "Ecg"
        encoding: utf-8
        path: "app/"

    php_mess_detector:
        rules:
            - "cleancode"
            - "codesize"
            - "design"
            - "naming"
            - "unusedcode"
        path: "app/"

    php_docblock_checker:
        path: "app/"

    php_cpd:
        path: "app/"

    php_loc:
        directory: "app/"

    lint:
        directory: "app/"
    shell:
        - "cd %BUILD_PATH% && gulp theme --dist"
success:
    shell:
        - "cd /var/www/kiwiberry.nz && ./mage list-installed | grep -q  Interface_Frontend_Kiwiberry && ./mage uninstall community Interface_Frontend_Kiwiberry"
        - "cd /var/www/kiwiberry.nz && ./mage install-file %BUILD_PATH%/Interface_Frontend_Kiwiberry-0.1.0.tgz"
