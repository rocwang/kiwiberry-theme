#PHP CI Configuration
test:
    php_code_sniffer:
        standard: "Magento"
        encoding: utf-8
        path: "app"

    php_mess_detector:
        rules:
            - "cleancode"
            - "codesize"
            - "design"
            - "naming"
            - "unusedcode"
        path: "app"

    php_docblock_checker:
        path: "app"

    php_cpd:
        path: "app"

    php_loc:
        directory: "app"

    lint:
        directory: "app"

