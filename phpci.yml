#PHP CI Configuration
test:
    php_code_sniffer:
        standard: "Ecg"
        encoding: utf-8
        path: "app/"

    php_mess_detector:
        rules:
            - "cleancode"
            - "codesize"
            - "design"
            - "naming"
            - "unusedcode"
        path: "app/"

    php_docblock_checker:
        path: "app/"

    php_cpd:
        path: "app/"

    php_loc:
        directory: "app/"

    lint:
        directory: "app/"
success:
    shell:
        - "%BUILD_PATH%/ci_deployment.sh %BUILD_PATH%"
